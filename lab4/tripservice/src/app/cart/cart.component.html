<h1 class="empty" *ngIf="cartService.getItems().length === 0">Upsss, Tw√≥j koszyk jest pusty...</h1>

<div class="container" *ngIf="cartService.getItems().length > 0">

  <h1>Wycieczki w Twoim koszyku:</h1>

  <div class="item" *ngFor="let item of cartService.getItems()">
    <div class="image">
      <img src='{{ item.imagelink }}' alt="">
    </div>

    <div class="info">
      <h3>{{ item.name | uppercase }}</h3>
      <h3>{{ item.country | uppercase }}</h3>
      <h4>cena: {{ item.unitprice }}$</h4>
      <p>od: {{ item.startdate }} do: {{ item.enddate }}</p>
    </div>
  </div>

</div>
