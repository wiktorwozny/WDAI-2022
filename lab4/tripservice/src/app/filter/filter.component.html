<div class="wrapper">

  <div class="country">
    <select [(ngModel)]="selectedCountry" (ngModelChange)="submitFilters()">
      <option selected hidden>Docelowy kraj</option>
      <option>Wszystkie</option>
      <option *ngFor="let country of countries">{{ country }}</option>
    </select>
  </div>

  <div class="price">
    <input type="range" placeholder="min" min="{{ minPrice }}" max="{{ maxPrice }}" [(ngModel)]="selectedMinPrice" (ngModelChange)="submitFilters()">
    <input type="range" placeholder="max" min="{{ minPrice }}" max="{{ maxPrice }}" [(ngModel)]="selectedMaxPrice" (ngModelChange)="submitFilters()">
  </div>

  <div class="date">
    <input type="date" placeholder="od" [(ngModel)]="selectedStartDate" (ngModelChange)="submitFilters()">
    <input type="date" placeholder="do" [(ngModel)]="selectedEndDate" (ngModelChange)="submitFilters()">
  </div>

  <div class="rating">
    <select [(ngModel)]="selectedRating" (ngModelChange)="submitFilters()">
      <option selected hidden>Ilość gwiazdek</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

</div>
