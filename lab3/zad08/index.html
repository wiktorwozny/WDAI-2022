<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="wrapper">

        <p>New password</p>
        <div class="inpucik">
            <input type="password" id="pass">
            <img id="showPass" src="https://img.icons8.com/glyph-neue/30/null/show-password.png"/>
        </div>

        <p>Repeat new password</p>
        <div class="inpucik">
            <input type="password" id="repeat">
            <img id="showRepeat" src="https://img.icons8.com/glyph-neue/30/null/show-password.png"/>
        </div>

        <div class="requirements">
            <p>Password requirements</p>
            <p>
                <img id="chars" src="https://img.icons8.com/sf-black-filled/25/null/cancel.png"/>
                at least 8 characters
            </p>
            <p>
                <img id="special" src="https://img.icons8.com/sf-black-filled/25/null/cancel.png"/>
                at least one special character
            </p>
            <p>
                <img id="caps" src="https://img.icons8.com/sf-black-filled/25/null/cancel.png"/>
                at least one capital letter
            </p>
            <p>
                <img id="digits" src="https://img.icons8.com/sf-black-filled/25/null/cancel.png"/>
                at least one digit
            </p>
        </div>

    </div>

</body>
</html>
