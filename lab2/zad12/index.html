<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="picture-wrapper">
            <div class="bg">
                <div class="bgbar">
                    <img class="nike-icon" src="https://img.icons8.com/windows/60/000000/nike.png"/>
                    <div class="circle">
                        <img class="share" src="https://img.icons8.com/color/20/000000/share--v1.png"/>
                    </div>
                </div>
                <p>NIKE</p>
            </div>
            <img src="blue.png" class="sneaker" alt="">
        </div>

        <div class="description">
            <div class="title">
                <p>Nike Zoom KD 12</p>
                <p>Men's Running Shoes</p>
            </div>

            <hr>

            <div class="info">
                <p>PRODUCT INFO</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse faucibus accumsan libero vitae
                    condimentum.
                </p>
            </div>

            <hr>

            <div class="color">
                <p>COLOR</p>
                <div class="color-select">
                    <input type="radio" name="color-option">
                    <input type="radio" name="color-option">
                    <input type="radio" name="color-option">
                    <input type="radio" name="color-option">
                    <input type="radio" name="color-option">
                </div>
            </div>

            <hr>

            <div class="size">
                <p>SIZE</p>
                <div class="size-select">
                    <input type="radio" name="size-option">
                    <input type="radio" name="size-option">
                    <input type="radio" name="size-option">
                    <input type="radio" name="size-option">
                    <input type="radio" name="size-option">
                </div>
            </div>

            <hr>

            <div class="buy">
                <a href="" class="cart">
                    <img class="cart-icon" src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart--v1.png"/>
                    ADD TO CART
                </a>
                <p>189.99</p>
            </div>

        </div>

    </div>

</body>
</html>
